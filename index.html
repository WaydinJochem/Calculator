<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Calculator</title>
</head>

<body class="bg-dark container-fluid">
    <div class="position-absolute top-50 start-50 translate-middle border border-light border-2 p-4 rounded bg-primary bg-secondary bg-gradient">
        <div class="row">
            <input type="" placeholder="0" id="test" class="text-end">
        </div>
        <br>
        <div class="row align-items-start">
            <button onclick="clearValue()" class="bg-danger clear col ">AC</button>
            <button onclick="deleteValue()" class="bg-black bg-gradient delete col">⬅️</button>
        </div>
        <div class="row">
           
        </div>
        <div class="row">
            <button onclick="nomb('7')" class="bg-transparent bg-gradient  number col">7</button>
            <button onclick="nomb('8')" class="bg-transparent bg-gradient col">8</button>
            <button onclick="nomb('9')" class="bg-transparent bg-gradient col">9</button>
            <button onclick="nomb('*')" class="bg-warning multiply col">x</button>
        </div>
        <div class="row">
            <button onclick="nomb('4')" class="bg-transparent bg-gradient col">4</button>
            <button onclick="nomb('5')" class="bg-transparent bg-gradient col">5</button>
            <button onclick="nomb('6')" class="bg-transparent bg-gradient col">6</button>
            <button onclick="nomb('-')" class="bg-warning substract col">-</button>
        </div>
        <div class="row">
            <button onclick="nomb('1')" class="bg-transparent bg-gradient col">1</button>
            <button onclick="nomb('2')" class="bg-transparent bg-gradient col">2</button>
            <button onclick="nomb('3')" class="bg-transparent bg-gradient col">3</button>
            <button onclick="nomb('+')" class="bg-warning addition col">+</button>
        </div>
        <div class="row">
            <button onclick="nomb('/')" class="bg-warning division col">/</button>
            <button onclick="nomb('0')" class="bg-transparent bg-gradient col">0</button>
            <button onclick="nomb('.')" class="bg-transparent dot col">.</button>
            <button onclick="calculate()" class="bg-primary bg-gradient total col">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
