<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Calculator</title>
</head>

<body class="bg-dark">
    <div class="position-absolute top-50 start-50 translate-middle border border-light border-2 p-4 rounded bg-primary bg-secondary bg-gradient">
        <div class="row">
            <input type="text" placeholder="0" id="test" class="text-end">
        </div>
        <br>
        <div class="row align-items-start">
            <button onclick="myFunction()" class="bg-dark bg gradient col">%</button>
            <button onclick="" class="bg-danger  col ">CE</button>
            <button onclick="" class="bg-danger col">C</button>
            <button onclick="" class="bg-black bg-gradient col">⬅️</button>
        </div>
        <div class="row">
            <button onclick="" class="bg-dark bg-gradient col">¹/x</button>
            <button onclick="" class="bg-dark bg-gradient col">x²</button>
            <button onclick="" class="bg-dark bg-gradient col">√x</button>
            <button onclick="" class="bg-warning col">/</button>
        </div>
        <div class="row">
            <button onclick="nomb('7')" class="bg-transparent bg-gradient  number col">7</button>
            <button onclick="nomb('8')" class="bg-transparent bg-gradient col">8</button>
            <button onclick="nomb('9')" class="bg-transparent bg-gradient col">9</button>
            <button onclick="nomb('x')" class="bg-warning  col">x</button>
        </div>
        <div class="row">
            <button onclick="nomb('4')" class="bg-transparent bg-gradient col">4</button>
            <button onclick="nomb('5')" class="bg-transparent bg-gradient col">5</button>
            <button onclick="nomb('6')" class="bg-transparent bg-gradient col">6</button>
            <button onclick="" class="bg-warning col">-</button>
        </div>
        <div class="row">
            <button onclick="nomb('1')" class="bg-transparent bg-gradient col">1</button>
            <button onclick="nomb('2')" class="bg-transparent bg-gradient col">2</button>
            <button onclick="nomb('3')" class="bg-transparent bg-gradient col">3</button>
            <button onclick="" class="bg-warning col">+</button>
        </div>
        <div class="row">
            <button onclick="" class="bg-light bg-gradient col ">⁺/₋</button>
            <button onclick="nomb('0')" class="bg-transparent bg-gradient col">0</button>
            <button onclick="" class="bg-transparent col">,</button>
            <button onclick="" class="bg-primary bg-gradient col">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
